<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <title>calculator</title>
</head>
<body>

    <h1 class="ml2"><span id="lets">LETS </span><span class="maths">DO MATHS!!</span> </h1>
    <div class="container">
                <div class="item item1"><input value="" type="text" id="sol" class="sol"></div>
                <div class="item item2"><button id="AC" class="btn AC">AC</button></div>
                <div class="item item3"><button id="DEL" class="btn DEl">DEL</button></div>
                <div class="item item4"><button id="/" class="btn /">/</button></div>
                <div class="item item5"><button id="*" class="btn *">*</button></div>
                <div class="item item6"><button id="7" class="btn 7">7</button></div>
                <div class="item item7"><button id="8" class="btn 8">8</button></div>
                <div class="item item8"><button id="9" class="btn 9">9</button></div>
                <div class="item item9"><button id="+" class="btn +">+</button></div>
                <div class="item item10"><button id="4" class="btn 4">4</button></div>
                <div class="item item11"><button id="5" class="btn 5">5</button></div>
                <div class="item item12"><button id="6" class="btn 6">6</button></div>
                <div class="item item13"><button id="-" class="btn -">-</button></div>
                <div class="item item14"><button id="1" class="btn 1">1</button></div>
                <div class="item item15"><button id="2" class="btn 2">2</button></div>
                <div class="item item16"><button id="3" class="btn 3">3</button></div>
                <div class="item item17"><button id="ent" class="btn ent">ENTER</button></div>
                <div class="item item18"><button id="0" class="btn 0">0</button></div>
                <div class="item item19"><button id="." class="btn .">.</button></div>  
    </div>


    <script src="index.js"></script>
    
</body>
</html>
